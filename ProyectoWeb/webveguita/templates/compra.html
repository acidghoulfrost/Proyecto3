<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras del Cliente</title>
    <link rel="stylesheet" href="{% static 'Css/galeria.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Compras Realizadas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Número de Boleta</th>
                    <th scope="col">Descripción de Productos</th>
                </tr>
            </thead>
            <tbody>
                {% for compra in compras %}
                <tr>
                    <td>{{ compra.numero_boleta }}</td>
                    <td>{{ compra.descripcion_productos }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No hay compras realizadas por este cliente.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
