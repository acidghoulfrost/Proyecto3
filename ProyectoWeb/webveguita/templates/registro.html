{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="for-register">
        <h4>Formulario Registro</h4>
        <form method="POST" action="{% url 'registrar_usuario' %}">
            {% csrf_token %}
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="{% url 'login' %}">¿Ya tengo Cuenta?</a></p>
        </form>
    </section>
</body>
</html>
