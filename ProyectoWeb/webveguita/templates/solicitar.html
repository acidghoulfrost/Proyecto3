{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Veguita - Solicitar</title>
    <link rel="stylesheet" href="{% static 'Css/solicitar.css' %}">
    <script src="{% static 'Js/validacion.js' %}"></script>
</head>
<body>
   
    <header class="header">
        <div class="logo">
            <img src="{% static 'imagenes/logo.png' %}" alt="loguito" href="{% url 'inicio' %}">
        </div>
        <nav class="opciones1">
            <ul class="opciones1-links">
                <li><a href="{% url 'inicio' %}">Inicio</a></li>
                <li><a href="{% url 'quienes' %}">Quienes Somos</a></li>
                <li><a href="{% url 'galeria' %}">Galeria de fotos</a></li>
            </ul>
        </nav>
    </header>

    <form class="form" onsubmit="return validarYLimpiarFormulario();">
        <div class="formnombre">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
        </div>

        <div class="formapellido">
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br>
        </div>

        <div class="selectpaquete">
            <label for="tipopaquete">Elija el tipo de paquete:</label>
            <select id="tipopaquete" name="tipopaquete">
                <option value="Caja pequeña">Caja pequeña</option>
                <option value="Caja mediana">Caja mediana</option>
                <option value="Sobre pequeño">Sobre pequeño</option>
                <option value="Sobre grande">Sobre grande</option>
            </select>
        </div>

        <div class="textdetalle">
            <textarea id="areadetalle" name="message" rows="10" cols="30" placeholder="Especifícanos tu dirección y detalles sobre la residencia"></textarea>
        </div>

        <button type="submit" class="enviar">Solicitar pedido</button>
    </form>

    <div class="imagencaja2">
        <img src="{% static 'imagenes/asidecaj2.png' %}" alt="">
    </div>
</body>
</html>
